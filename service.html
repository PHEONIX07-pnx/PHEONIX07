<!DOCTYPE html>
<html>
<head>
  <title>Services</title>
</head>
<body>
  <h2>Select Available Services</h2>

  <form action="summary.html" method="get">
    <fieldset>
      <legend>Services</legend>

      <input type="checkbox" id="sports" name="services" value="Sports & Recreation">
      <label for="sports">Sports & Recreation</label><br>

      <input type="checkbox" id="medical" name="services" value="Medical Services">
      <label for="medical">Medical Services</label><br>

      <input type="checkbox" id="transport" name="services" value="Transportation">
      <label for="transport">Transportation</label><br><br>

      <p>Select preferred contact method:</p>
      <input type="radio" id="email" name="contact" value="Email" required>
      <label for="email">Email</label><br>

      <input type="radio" id="phone" name="contact" value="Phone">
      <label for="phone">Phone</label><br><br>

      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I accept the terms and conditions</label><br><br>

      <button type="submit">Continue</button>
    </fieldset>
  </form>
</body>
